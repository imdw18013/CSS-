
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COMP2081 - Module 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <h1> Bootstarp Carousel </h1>
    </header>
    <main>
      <!-- start carousel -->
      <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="1000" data-keyboard="true" data-pause="hover" data-touch="true">

        <!-- adds indicators to show which slide is on and how user can open different slides-->
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"> </li>
          <li data-target="#carouselExample" data-slide-to="1"> </li>
          <li data-target="#carouselExample" data-slide-to="2"> </li>
          <li data-target="#carouselExample" data-slide-to="3"> </li>
        </ol>



        <div class="carousel-inner">

          <!-- Slide one-->
          <div class="carousel-item active">
            <img src="images/1.jpg" class="w-100" alt="cat">

            <!-- add text to slide-->
            <div class="carousel-caption">
              <h2> AJAY</h2>
              <p> He is Good at moking friends </p>

            </div> <!-- end carousel caption-->
          </div>

          <!-- Slide 2-->
          <div class="carousel-item">
            <img src="images/2.jpg" class="w-100" alt="its cat">
            <!-- add text to slide-->
            <div class="carousel-caption">
              <h2> ADDY</h2>
              <p> He is Good at Javascript </p>

            </div> <!-- end carousel caption-->
          </div>

          <!-- Slide 3-->
          <div class="carousel-item">
            <img src="images/3.jpg" class="w-100" alt="supere cat">
            <!-- add text to slide-->
            <div class="carousel-caption">
              <h2> Third Slide</h2>
              <p> Cats are Fab. </p>

            </div> <!-- end carousel caption-->
          </div>

          <!-- Slide 4-->
          <div class="carousel-item">
            <img src="images/4.jpg" class="w-100" alt="super super cat">
            <!-- add text to slide-->
            <div class="carousel-caption">
              <h2> Fourth Slide</h2>
              <p> Cats are Fab. </p>

            </div> <!-- end carousel caption-->
          </div>

        </div><!-- end carousel inner -->

        <!-- add prev and next button to make accessible and allow user to contro-->
        <a class="carousel-control-prev" href="#carouselExample" reole="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
          <span class="sr-only"> previous </span>
        </a>

        <a class="carousel-control-next" href="#carouselExample" reole="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"> </span>
          <span class="sr-only"> next </span>
        </a>

        </div>
    </main><!-- end carousel -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
